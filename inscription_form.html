<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap.css">
  <title>S'inscrire</title>
</head>

<body>
  <!-- Forms
    ================================================== -->
  <div class="bs-docs-section"
    <div class="row">
      <div class="col-lg-12">
        <div class="page-header">
          <h1 id="forms">S'inscrire</h1>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6">
        <div class="bs-component jumbotron bg-light">
          <form>
            <fieldset>

              <div class="form-group">
                <label class="col-form-label" for="first_name">Prénom</label>
                <input type="text" class="form-control" placeholder="votre prénom" id="inputDefault">
              </div>
              <div class="form-group">
                <label class="col-form-label" for="last_name">Nom</label>
                <input type="text" class="form-control" placeholder="votre nom" id="inputDefault">
              </div>


              <div class="form-group mt-5">
                <label for="email">Addresse email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Entrez votre email">
                <small id="emailHelp" class="form-text text-muted">Nous ne partageons pas votre email avec d'autres</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Mot de passe <small>(6 caractères minimum)</small></label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="votre mot de passe">
              </div>
              <div class="form-group">
                <label for="passwordConfirm">Mot de passe - confirmation</label>
                <input type="password" class="form-control" id="passwordConfirm" placeholder="confirmez votre mot de passe">
              </div>

              <button type="submit" class="btn btn-secondary mt-5">Envoyer</button>
              <p class="mt-4 text-info text-decoration-none"><a href="#">Se connecter</a></p>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
