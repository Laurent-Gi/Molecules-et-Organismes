<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap.css">
  <title>Mot de passe oublié</title>
</head>

<body>
  <!-- Forms
    ================================================== -->
  <div class="bs-docs-section"
    <div class="row">
      <div class="col-lg-12">
        <div class="page-header">
          <h1 id="forms">Mot de passe oublié ?</h1>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6">
        <div class="bs-component jumbotron bg-light">
          <form>
            <fieldset>

              <div class="form-group mt-4">
                <label for="email">Addresse email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Entrez votre email">
              </div>

              <button type="submit" class="btn btn-secondary mt-4">Envoyer-moi les instructions de ré-initialisation</button>
              <p class="mt-4 text-info text-decoration-none"><a href="#">Se connecter</a></p>
              <p class="text-info text-decoration-none"><a href="#">S'inscrire</a></p>

            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
